<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
   <script src="https://kit.fontawesome.com/6ff971e226.js" crossorigin="anonymous"></script>
   <style>
   @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
   </style>
   <meta name="description" content="Weather application made for UCB's bootcamp with Open Weather API." />
   <link rel="stylesheet" href="style.css" />
   <link rel="shortcut icon" href="./assets/images/wind.png">
   <title>Open Weather API Application</title>
</head>
<body>
   <div class="wrapper">
      <!--Nav Header-->
      <nav class="navbar navbar-dark bg-dark">
         <h1 class="display-4 mx-auto text-white">Weather Dashboard</h1>
      </nav>
      <!--Main Container Start-->
      <main class="container-fluid">
         <div class="row">
            <!--Left Rail-->
            <div class="col-md-6 col-lg-3 card card-search">
               <h5 class="text-center">Enter the city to get Weather</h5>
               
               <!--Search Form-->
               <div class="input-group mb-3">
                  
                  <form id="formCity" class="w-100">
                     <input name="city" id="city" type="text" autofocus="true" placeholder="Search your city" class="form-control" />
                     <div class="input-group-append">
                        <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Search</button>
                     </div>
                  </form>
               </div>
               <!--Past City Search Buttons -->
               <div class="btn-group-vertical" id="buttons">
                  <button id="atlantaBtn">Atlanta</button>
                  <button id="bostonBtn">Boston</button>
                  <button id="austinBtn">Austin</button>
                  <button id="houstonBtn">Houston</button>
                  <button id="sanAntonioBtn">San Antonio</button>
                  <button id="chicagoBtn">Chicago </button>
                  <button id="sanjoseBtn">San Jose</button>
                  <button id="newyorkBtn"> New York</button>

               </div>
            </div>
            <!--End Left Rail-->
            <!--Central Content Area-->
            <div class="col-md-6 col-lg-9" id="weather-today">
               <h3 class="text-center mb-4">Today's Weather</h3>
               <div class="card todayBlock mx-auto">
                  <div class="card-body">
                     <h5 class="card-title"><span id="searchedCity"></span></h5>
                     <h6 class="card-subtitle mb-2"><span id="todayDate"></span></h6>
                     <img id="todayIcon" class="mx-auto d-block" src="">
                     <p class="card-text"><strong>Temperature:</strong> <span id="todayTemp"></span> Â°F</p>
                     <p class="card-text"><strong>Humidity:</strong> <span id="todayHumidity"></span>%</p>
                     <p class="card-text"><strong>Wind Speed:</strong> <span id="todayWind"></span> mph</p>
                     
                  </div>
               </div>
               <!--End Today's Weather Section-->
               <!--Forecast 5 Day Section-->
               <div class="container mt-5">
                  <h3 class="text-center mb-4">5-Day Forecast</h3>
                  <div class="row" id="forecast5day">
                     <!-- Forecast data will be populated here by JavaScript -->
                  </div>
               </div>
               <!--End 5 day Container -->
            </div>
            <!--End Center Container -->
         </div>
         <!--End Main Row -->
      <!--End Main Row -->
   </main>
   <!--End Main Container -->
   <!--Scripts: Moment, jQuery, JS-->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
   <script src="script.js"></script>
</div>
<!--End Wrapper -->
</body>
</html>
   </div>
   <!--End Wrapper -->
</body>
</html>
